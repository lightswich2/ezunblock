<!DOCTYPE html><html lang="en-us"><head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ragdoll Archers</title>
  <link rel="stylesheet" href="style.css">
<link rel="canonical" href="https://www.crazygames.com/game/ragdoll-archers"></head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="https://ragdoll-archers.game-files.crazygames.com/ragdoll-archers/41/logo.jpeg"></div>
      <div class="progress-spinner-container">
        <div class="spinner-left"><img src="https://ragdoll-archers.game-files.crazygames.com/ragdoll-archers/41/spinner.png"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner-right"><img src="https://ragdoll-archers.game-files.crazygames.com/ragdoll-archers/41/spinner.png"></div>
    </div>
    </div>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "https://ragdoll-archers.game-files.crazygames.com/ragdoll-archers/41/Build/76f034cff49013ce85bd6945ebf32347.loader.js";
    const config = {
      dataUrl: buildUrl + "https://ragdoll-archers.game-files.crazygames.com/ragdoll-archers/41/Build/b78e2f19aeeb36e72ad0c25ba1389c0c.data.br",
      frameworkUrl: buildUrl + "https://ragdoll-archers.game-files.crazygames.com/ragdoll-archers/41/Build/eb8d005d31d7319e73a2be6cf35778c9.framework.js.br",
      codeUrl: buildUrl + "https://ragdoll-archers.game-files.crazygames.com/ragdoll-archers/41/Build/d47cbbbcaabab6b66593391aec42e135.wasm.br",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Ericetto",
      productName: "Ragdoll Archers",
      productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }
    
    loadingCover.style.display = "";

    const unityLoader = document.createElement("script");
    unityLoader.src = loaderUrl;
    unityLoader.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(unityLoader);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });

  </script>



</body></html>
